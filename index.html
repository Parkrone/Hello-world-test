<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Smiley</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: sans-serif;
        }

        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0057b8; /* Matches the AT&T blue in your GIF */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #preloader img {
            max-width: 300px;
        }

        /* Bouncing Element Styles */
        #dvd-container {
            position: absolute;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        #smiley {
            font-size: 50px;
        }

        #text {
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="preloader">
        <img src="original-cef3055dc18dfa48fe99b9d3dbcf5bf0.gif" alt="Loading...">
    </div>

    <div id="dvd-container">
        <div id="smiley">ðŸ™‚</div>
        <div id="text">Hello World</div>
    </div>

    <script>
        const container = document.getElementById('dvd-container');
        const preloader = document.getElementById('preloader');

        // Initial position and velocity
        let posX = Math.random() * (window.innerWidth - 100);
        let posY = Math.random() * (window.innerHeight - 100);
        let velX = 3;
        let velY = 3;

        // Hide preloader when page is loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => preloader.style.display = 'none', 500);
            }, 2000); // 2 second delay so you can see the cool GIF
        });

        function animate() {
            const width = container.offsetWidth;
            const height = container.offsetHeight;

            // Update position
            posX += velX;
            posY += velY;

            let hitWallX = false;
            let hitWallY = false;

            // Boundary Check X
            if (posX + width >= window.innerWidth || posX <= 0) {
                velX = -velX;
                hitWallX = true;
            }

            // Boundary Check Y
            if (posY + height >= window.innerHeight || posY <= 0) {
                velY = -velY;
                hitWallY = true;
            }

            // Corner Hit Detection
            if (hitWallX && hitWallY) {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }

            // Apply style
            container.style.left = posX + 'px';
            container.style.top = posY + 'px';

            requestAnimationFrame(animate);
        }

        // Start animation
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            posX = Math.min(posX, window.innerWidth - container.offsetWidth);
            posY = Math.min(posY, window.innerHeight - container.offsetHeight);
        });
    </script>
</body>
</html>
